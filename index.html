<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
</head>
<body>
    <form action="http://localhost/python/hello_get.py" method="post" enctype="multipart/form-data">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>

        <label for="message">Message:</label>
        <textarea name="message" id="" cols="30" rows="10"></textarea> <br><br>

        <label for="file">File Upload (PDF Only):</label>
        <input type="file" name="file" accept=".pdf"> <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
